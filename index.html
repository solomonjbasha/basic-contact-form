<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-box">
        <form>
            <h1 class="h1-style">Send a Message</h1>
            <input type="text" class="input-field" placeholder="your Name">
            <input type="text" class="input-field" placeholder="your Email">
            <input type="text" class="input-field" placeholder="your Subject">
            <input type="text" class="input-field textarea-field" placeholder="your Message">
            <button type="button" class="btn">Send Message</button>

        </form>


    </div>

</body>

</html>
